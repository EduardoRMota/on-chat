<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0b2dbf4c4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header>
        <div class="header">
            <h1 id="h1-on">On&nbsp;</h1>
            <h1>Chat</h1>
        </div>
    </header>
    <main>
        <aside class="contact-space">
            <div class="contact-title">
                <h2>Contatos</h2>
            </div>
            <div class="contacts">
               <p class="contact">Fulano</p>
               <p class="contact">Ciclano</p>
               <p class="contact">Beltrano</p>
               <p class="contact">Tal</p>
               <p class="contact">Cida</p>
               <p class="contact">Marrom</p>
               <p class="contact">Ciano</p>
               <p class="contact">Canada</p>
               <p class="contact">Contato 2</p>
               <p class="contact">Peixe</p>
               <p class="contact">Barril</p>
               <p class="contact">Infinity</p>
               <p class="contact">Preencher</p>
               <p class="contact">Espaço</p>
               <p class="contact">Até</p>
               <p class="contact">Aqui</p>
            </div>
        </aside>
        <div class="chat-space">
            <div class="chat-header">
                <h3>Fulano de tal</h3>
            </div>
            <div class="chat-body">     

            </div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Digite sua mensagem aqui...">
                <button class="send-message-btn"><i type="submit" class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
        </div>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
